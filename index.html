<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>北斗の拳 転生の章2 期待値計算ツール</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
    }
    .box {
      margin-bottom: 10px;
    }
    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-bottom: 3px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007aff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }
    .result {
      background: #f1f3f7;
      padding: 10px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
    }
    .good { color: #d60000; font-weight: bold; }
    .bad { color: #333; }
  </style>
</head>

<body>

<div class="container">
  <h1>北斗の拳 転生の章2<br>期待値計算ツール</h1>

  <div class="box">
    <label>現在あべし</label>
    <input type="number" id="abeshi" value="0">
  </div>

  <div class="box">
    <label>示唆ランプ</label>
    <select id="lamp">
      <option value="none">なし</option>
      <option value="white">白（A示唆）</option>
      <option value="blue">青（B示唆）</option>
      <option value="green">緑（C示唆）</option>
      <option value="red">赤（天国示唆）</option>
      <option value="rainbow">虹（天国濃厚）</option>
    </select>
  </div>

  <div class="box">
    <label>換金率</label>
    <select id="rate">
      <option value="5">5.0枚</option>
      <option value="5.6">5.6枚</option>
      <option value="6">6.0枚</option>
    </select>
  </div>

  <button onclick="calcEV()">期待値計算</button>

  <div class="result" id="result"></div>
</div>

<script>
function calcEV(){

  const abeshi = Number(document.getElementById("abeshi").value);
  const lamp = document.getElementById("lamp").value;
  const rate = Number(document.getElementById("rate").value);

  const ceiling = 1536;

  const remaining = Math.max(0, ceiling - abeshi);

  const avgInvest = remaining * 21; // 1あべし≒21円
  const avgTime = remaining / 23;   // 1分≒23あべし

  let modeBonus = 0;
  if(lamp === "white") modeBonus = 50;
  if(lamp === "blue") modeBonus = 150;
  if(lamp === "green") modeBonus = 280;
  if(lamp === "red") modeBonus = 420;
  if(lamp === "rainbow") modeBonus = 600;

  let zoneBonus = 0;
  if(abeshi >= 193 && abeshi <= 256) zoneBonus = 300;
  if(abeshi >= 512 && abeshi <= 576) zoneBonus = 260;
  if(abeshi >= 768 && abeshi <= 896) zoneBonus = 160;

  const avgPayout = 610 + modeBonus + zoneBonus;

  const exchange = 50 / rate;
  const payoutYen = avgPayout * exchange;

  const ev = payoutYen - avgInvest;

  let judge = ev > 0 ? "◎ 打つべき" : "✖ 見送り";
  let judgeClass = ev > 0 ? "good" : "bad";

  document.getElementById("result").innerHTML = `
    <div>天井まで残り：${remaining} あべし</div>
    <div>平均投資額：約 ${Math.round(avgInvest)} 円</div>
    <div>天井まで：約 ${Math.round(avgTime)} 分</div>
    <div>平均獲得：約 ${Math.round(avgPayout)} 枚</div>
    <div>期待値：<span class="${judgeClass}">${Math.round(ev)} 円</span></div>
    <div class="${judgeClass}">${judge}</div>
  `;
}
</script>

</body>
</html>
